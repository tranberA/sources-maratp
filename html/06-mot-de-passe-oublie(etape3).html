<!doctype html>
<html lang="fr"><!--<html lang="en">-->
	<head>
		<meta charset="utf-8" />
		<title>Mon profil - Réinitialisation du Mot de passe - Etape 3</title>
		<link rel="shortcut icon" href="img/favicon.ico" />
		<link rel="stylesheet" href="css/core.css" type="text/css" title="maRATP" />
		<!--[if IE 8]><script src="js/jquery-1.11.3.min.js" type="text/javascript"></script><![endif]-->
		<!--[if gte IE 9]><script src="js/jquery-2.1.4.min.js" type="text/javascript"></script><![endif]-->
		<!--[if !IE]><!--><script src="js/jquery-2.1.4.min.js" type="text/javascript"></script><!--<![endif]-->
	</head>
<body>

	<div id="maratp">
		<ul id="skiplinks">
				<li><a href="#main">Aller au contenu</a></li>
				<li><a href="#navigation">Aller au menu</a></li>
				<li><a href="#search">Aller à la recherche</a></li>
			</ul>

			<section>
				@@include('./inc/parts/header.html')

				<main role="main" id="main" tabindex="-1">
					<section>
						<h1 class="page-title">Mot de passe oublié</h1>
						<p class="chapo">Merci de saisir un mot de passe composé de 8 caractères minimum :</p>

						<div class="bloc-formulaire">
							<form accept-charset="UTF-8" method="" action="">

							  <div class="form-item">
							    <label for="password" class="visually-hidden">Mot de passe</label>
							    <input type="password" class="form-control" id="password" placeholder="Mot de passe">
							    <div class="messages error">Veuillez saisir le champs</div>
							  </div>

							  <div class="form-item">
							    <label for="confirmMail" class="visually-hidden">Confirmation nouveau mot de passe</label>
							    <input type="password" class="form-control" id="confirmMail" placeholder="Confirmation nouveau mot de passe">
							    <div class="messages error">Veuillez saisir le champs</div>
							  </div>

								<div class="form-actions">
									<button type="submit" class="btn">Envoyer</button>
								</div>

							</form>
						</div>

					</section>
				</main>
			</section>


	</div>
	<script src="js/maratp.js" type="text/javascript"></script>
</body>
