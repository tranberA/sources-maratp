@@include('./inc/parts/head-light.html',{"pageTitle": "Je fais découvrir maRATP"})

<body>
  <div class="popin">
  <header>
  <h1><b>Je fais découvrir</b> <span class="italic">ma</span>RATP</h1>
  </header>

    <div class="bloc-formulaire">
    <form>
    <div class="form-item">
    <label for="email">Envoyer à ?<span class="visually-hidden"> (ex: mail@domaine.com)<span title="Ce champ est requis." class="form-required">*</span></span> :</label>
    <input type="email" id="email" name="" value="" placeholder="(ex: mail@domaine.com)*" aria-required="true" />
    </div>
    <div class="form-item form-type-textarea large">
    <label for="message">Mon message</label>
    <textarea id="message"></textarea>
    </div>
    <p class="note">*Champ obligatoire</p>
    <div class="form-actions">
    <button aria-label="Je valide et fais découvrir maRATP" type="submit" class="btn">J'envoie</button>
    </div>
    </form>
    </div>
  </div>
  @@include('./inc/parts/popin-foot.html')
</body>
</html>
