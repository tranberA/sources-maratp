
@@include('./inc/parts/head.html',{"pageTitle": "Mes itinéraires - Ajouter une adresse favorite"})

<body>

	<div id="maratp">


			<section>

				<header class="mini-header" role="banner">
					<div class="closePage"><a href="">Retour à la page précédente<img src="img/maRATP-mini@2x.png" alt="maRATP" height="18" width="98" /></a></div>
				  <h1><span class="button">Mon dashboard</span></h1>
				</header>


				<main role="main" id="main" tabindex="-1">
					<section class="container">


@@include('./inc/parts/menu-dashboard.html',{"entry": 4})

						<h2 class="visually-hidden">Mes itinéraires</h2>


						<article class="bloc-itineraires">
							<div class="profil-header">
								<div class="btn-back"><a href="">Retour</a></div>
								<h3 class="title">Créez et ajoutez un favori :</h3>
							</div>

							<div class="bloc-formulaire">

								<form accept-charset="UTF-8" method="" action="">
								  <div class="form-item">
								    <label for="nomFavori">Nom du favori</label>
								    <input type="text" class="form-control" id="nomFavori" maxlength="25" aria-required="true" required="required" data-blank="Merci de renseigner ce champ.">
								  </div>

								  <div class="form-item">
								    <label for="adresse">Adresse</label>
								    <input type="text" class="adresse form-control" id="adresse" maxlength="25" aria-required="true" required="required" data-blank="Merci de renseigner ce champ.">
								  </div>



									<div class="form-actions">
										<button type="submit" class="btn">Je valide</button>
									</div>

								</form>

							</div>
						</article>

					</section>
				</main>
			</section>



	</div>

	@@include('./inc/parts/foot.html')
</body>
