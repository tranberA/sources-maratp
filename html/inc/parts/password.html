<div class="form-item">
  <label for="edit-pass-pass1">Mot de passe <span class="visually-hidden"> (8 caractères min.) </span><span class="form-required" title="Ce champ est requis.">*</span></label>
  <input class="password-field form-text required" type="password" id="edit-pass-pass1" aria-required="true" name="pass[pass1]" size="25" maxlength="25" placeholder="(8 caractères min.)"/>
	<div class="messages error">Merci de saisir votre mot de passe. <!-- (si vide) --></div>
	<div class="messages error">Votre mot de passe doit contenir au moins 8 caractères. <!-- (si moins de 8) --></div>
</div>

	<div id="password-strength">
		<div class="message error">Votre mot de passe n'est pas conforme</div>

		<div class="password-indicator">
			<span class="case faible">Sécurité faible</span>
			<span class="case moyen">Sécurité moyenne</span>
			<span class="case fort">Sécurité forte</span>
		</div>

	</div>

<div class="form-item">
  <label for="edit-pass-pass2">Confirmer le mot de passe<span class="form-required" title="Ce champ est requis.">*</span></label>
  <input class="password-confirm form-text required" type="password" id="edit-pass-pass2" aria-required="true" name="pass[pass2]" size="25" maxlength="25" />
</div>
